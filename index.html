<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/estilos-formulario.css">
    <title>Document</title>
</head>

<body>
    <form action="" class="d-flex justify-content-center align-items-center flex-column" onsubmit="validarForm(event)">
        <div class="form-group col-6">

            <span id="mensajeAlerta"></span>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre">

            <span id="mensajeAlerta2"></span>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Escribe tu apellido">
        </div>
        <div class="form-group col-6">
            <span id="mensajeAlertaEmail"></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="Escribe tu correo">

            <span id="mensajeAlertaCiudad"></span>
            <select name="ciudad" id="ciudad" class="form-control">
                <option value="">Cartagena</option>
                <option value="">Barranquilla</option>
                <option value="">Santamarta</option>
                <option value="">Bogotá</option>
                <option value="">Cali</option>
                <option value="">Medellín</option>
                <option value="">Otra</option>
            </select>
        </div>
        <div class="form-group col-6 d-flex justify-content-center align-items-center flex-column">
            <span id="mensajeAlertaGenero"></span>
            <div>
                <label for="genero" id="generoEtiqueta" class="mr-3">Género</label>
                <select multiple name="genero" id="genero" class="d-flex align-items-center">
                    <option value="">
                        Masculino
                    </option>
                    <option value="">
                        Femenino
                    </option>
                    <option value="">
                        Otro
                    </option>
                </select>
            </div>
        </div>
        <fieldset class="form-group d-flex justify-content-center">
            <legend>Rango de edad</legend>
            <label for="edad" id="edad">De 0 a infinito</label>
            <input type="range" name="edad" id="edad" class="custom-range">
        </fieldset>

        <button type="submit" class="btn btn-primary ml-3">Enviar</button>
    </form>


    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>
    <script src="./assets/js/script.js">
    </script>

</body>

</html>
